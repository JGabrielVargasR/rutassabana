<!DOCTYPE html>
<html lang="es-CO">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="../css/simple-sidebar.css" rel="stylesheet">
<link href="../css/modulo_ayuda.css" rel="stylesheet">
</head>
<body>

	<div class="slideshow-container">

	<div class="mySlides">
		<video src="../media/inicio.mp4" autoplay="" controls="" style="position:absolute; top:0; left:0; width:100%; height:100%"></video>	
	</div>

	<div class="mySlides">
		<video src="../media/rutas.mp4" autoplay="" controls="" style="position:absolute; top:0; left:0; width:100%; height:100%"></video>	
	</div>

	<div class="mySlides">
		<video src="../media/paradas.mp4" autoplay="" controls="" style="position:absolute; top:0; left:0; width:100%; height:100%"></video>	
	</div>
	
	<div class="mySlides">
		<video src="../media/planear.mp4" autoplay="" controls="" style="position:absolute; top:0; left:0; width:100%; height:100%"></video>	
	</div>

	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	<a class="next" onclick="plusSlides(1)">&#10095;</a>

	</div>
	<br>

	<div style="text-align:center">
		<span class="dot dot-secondary" onclick="currentSlide(1)"></span> 
		<span class="dot dot-secondary" onclick="currentSlide(2)"></span> 
		<span class="dot dot-secondary" onclick="currentSlide(3)"></span>
		<span class="dot dot-secondary" onclick="currentSlide(4)"></span> 
	</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
